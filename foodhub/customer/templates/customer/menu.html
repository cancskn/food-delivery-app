{% extends 'customer/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-sm-12 text-center">
            <h1>What's on Our Menu?</h1>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8 col-sm-12 text-center">
            <form method="GET" action="{% url 'menu-search' %}">
                <div class="md-form mt-0 active-cyan-2">
                    <input class="form-control" name="q" type="text" placeholder="Search our Menu" aria-label="Search" value="{{ request.GET.q }}">
                </div>
            </form>
        </div>
    </div>

    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-8 text-center">
            <a href="{% url 'menu' %}" class="btn btn-outline-dark mx-1">All</a>
            <a href="{% url 'menu' %}?category=Main Course" class="btn btn-outline-dark mx-1">Main Course</a>
            <a href="{% url 'menu' %}?category=Sides" class="btn btn-outline-dark mx-1">Sides</a>
            <a href="{% url 'menu' %}?category=Desserts" class="btn btn-outline-dark mx-1">Desserts</a>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        {% for item in menu_items %}
        <div class="col-md-4 col-sm-12 text-center mb-5">
            <img class="rounded" src="{{ item.image.url }}" width="350" height="300">
            <h5 class="mt-3">{{ item.name }}</h5>
            <p>Price {{ item.price }} PLN</p>
            <p class="text-secondary mb-0" style="font-style: italic; font-size: 0.9rem;">
                {{ item.description }}
            </p>
        </div>
        {% endfor %}
    </div>
</div>
</div> <div style="height: 80px;"></div>
{% endblock %}
