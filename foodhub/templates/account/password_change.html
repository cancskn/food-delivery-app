{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <h1>{% trans "Change Password" %}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-12">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-dark btn-block mt-3" type="submit" name="action">{% trans "Change Password" %}</button>
                <div class="mt-3">
                    <a href="{% url 'account_reset_password' %}" class="text-muted small">{% trans "Forgot Password?" %}</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
